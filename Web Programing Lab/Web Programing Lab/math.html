<html>
<head><script>
function calc(){
v=document.getElementById('s').value;
n1=parseFloat(document.getElementById('n1').value);
n2=parseFloat(document.getElementById('n2').value);
if(v=="pow"){
document.getElementById('r').innerHTML=n1+" RAISED TO "+n2+" = "+Math.pow(n1,n2);
}
else if(v=="round"){
document.getElementById('r').innerHTML="ROUNDED VALUE = "+Math.round(n1);
}
else if(v=="ceil"){
document.getElementById('r').innerHTML="CEILED VALUE = "+Math.ceil(n1);
}
else if(v=="floor"){
document.getElementById('r').innerHTML="FLOOR VALUE = "+Math.floor(n1);
}
else if(v=="trunc"){
document.getElementById('r').innerHTML="TRUNCATED VALUE = "+Math.trunc(n1);
}
else if(v=="min"){
document.getElementById("r").innerHTML="MINIMUM VALUE = "+Math.min(n1,n2);
}
else if(v=="max"){
document.getElementById("r").innerHTML="MAXIMUM VALUE = "+Math.max(n1,n2);
}
else{
document.getElementById("r").innerHTML="ABSOLUTE VALUE = "+Math.abs(n1);
}
}
</script>
</head>
<body><center><br><br>
<h1>MATH CALCULATOR</h1><br><br>
Enter 1st number: <input type='number' id='n1'/><br><br>
Enter 2nd number: <input type='number' id='n2'/><br><br>
<select id='s' onchange="calc()">
<option value="pow">POWER</option>
<option value="round">ROUND</option>
<option value="ceil">CEIL</option>
<option value="floor">FLOOR</option>
<option value="trunc">TRUNCATE</option>
<option value="min">MINIMUM VALUE</option>
<option value="max">MAXIMUM VALUE</option>
<option value="abs">ABSOLUTE VALUE</option>
</select><br><br>
<h2><p id="r"></p></center><h2>
</body>
</html>

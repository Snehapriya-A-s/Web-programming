<html>
<head><script>
function calc(){
v=document.getElementById('s').value;
s1=document.getElementById('s1').value;
s2=document.getElementById('s2').value;
if(v=="len"){
document.getElementById('r').innerHTML="LENGTH OF STRING = "+s1.length;
}
else if(v=="up"){
document.getElementById('r').innerHTML="TO UPPERCASE = "+s1.toUpperCase();
}
else if(v=="low"){
document.getElementById('r').innerHTML="TO LOWERCASE = "+s1.toLowerCase();
}
else if(v=="trim"){
document.getElementById('r').innerHTML="TRIMMED STRING = "+s1.trim();
}
else{
document.getElementById("r").innerHTML="CONCATENATED STRING = "+s1.concat(s2);
}
}
</script>
</head>
<body><center><br><br>
<h1>STRING METHODS</h1><br><br>
Enter 1st string: <input type='text' id='s1'/><br><br>
Enter 2nd string: <input type='text' id='s2'/><br><br>
<select id='s' onchange="calc()">
<option value="len">LENGTH</option>
<option value="up">TO UPPERCASE</option>
<option value="low">TO LOWERCASE</option>
<option value="trim">TRIM</option>
<option value="concat">CONCAT</option>
</select><br><br>
<h2><p id="r"></p></center><h2>
</body>
</html>
